        const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || 'An unknown error occurred.');
        }
        return data;
    }
    
    // --- Firebase Auth Logic ---
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            balanceRef = db.ref(`users/${user.uid}`);
            balanceRef.on('value', (snapshot) => {
                const data = snapshot.val();
                let balance = 0;
                if (data && data.balance !== undefined) {
                    balance = data.balance;
                } else {
                    balanceRef.set({ balance: 100 });
                }
                updateAllBalanceDisplays(balance);
            });
            appContainer.classList.add('visible');
            authContainer.style.display = 'none';
        } else {
            currentUser = null;
            if (balanceRef) balanceRef.off();
            updateAllBalanceDisplays(0);
            appContainer.classList.remove('visible');
            authContainer.style.display = 'flex';
        }
    });

    signupBtn.addEventListener('click', () => {
        const email = emailInput.value;
        const password = passwordInput.value;
        if (!email || !password) return showToast('Please enter email and password.', 'error');
        auth.createUserWithEmailAndPassword(email, password)
            .then(cred => showToast(`Account created for ${cred.user.email}!`, 'success'))
            .catch(err => showToast(err.message, 'error'));
    });

    loginBtn.addEventListener('click', () => {
        const email = emailInput.value;
        const password = passwordInput.value;
        if (!email || !password) return showToast('Please enter email and password.', 'error');
        auth.signInWithEmailAndPassword(email, password)
            .then(cred => showToast(`Welcome back, ${cred.user.email}!`, 'success'))
            .catch(err => showToast(err.message, 'error'));
    });

    logoutBtn.addEventListener('click', () => {
        auth.signOut().then(() => showToast('You have been logged out.', 'info'));
    });

    // --- UI & Navigation Logic ---
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const tabId = e.currentTarget.getAttribute('data-tab');
            navLinks.forEach(l => l.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            e.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
            headerBalanceContainer.classList.toggle('visible', tabId !== 'balance');
        });
    });

    function updateAllBalanceDisplays(targetBalance) {
        gsap.to([mainBalanceElement, headerBalanceElement], {
            duration: 1, innerHTML: Math.floor(targetBalance), roundProps: "innerHTML",
            onUpdate: function() { this.targets().forEach(el => el.innerHTML = parseInt(el.innerHTML).toLocaleString()); },
            ease: "power3.out"
        });
    }

    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mousemove', e => {
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
            card.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
        });
    });

    // --- SECURE: Balance Tab ---
    (function setupBalanceTab() {
        const createBtn = document.getElementById('create-code-btn');
        const createInput = document.getElementById('create-code-amount');
        const redeemBtn = document.getElementById('redeem-code-btn');
        const redeemInput = document.getElementById('redeem-code-input');
        const codesContainer = document.getElementById('generated-codes');

        createBtn.addEventListener('click', async () => {
            const amount = parseInt(createInput.value);
            if (isNaN(amount) || amount <= 0) return showToast('Please enter a valid amount.', 'error');
            
            createBtn.disabled = true;
            try {
                const result = await fetchAPI('/api/create-code', {
                    method: 'POST',
                    body: JSON.stringify({ amount })
                });
                const codeElement = document.createElement('div');
                codeElement.className = 'generated-code-item';
                codeElement.innerHTML = `<span class="code-text">${result.code}</span><span>${amount.toLocaleString()} BUX</span>`;
                codeElement.addEventListener('click', () => navigator.clipboard.writeText(result.code).then(() => showToast(`Copied!`, 'success')));
                codesContainer.prepend(codeElement);
                createInput.value = '';
                showToast(`Code created successfully.`, 'success');
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                createBtn.disabled = false;
            }
        });

        redeemBtn.addEventListener('click', async () => {
            const code = redeemInput.value.trim();
            if (!code) return showToast('Please enter a code.', 'error');
            
            redeemBtn.disabled = true;
            try {
                const result = await fetchAPI('/api/redeem-code', {
                    method: 'POST',
                    body: JSON.stringify({ code })
                });
                showToast(result.message, 'success');
                redeemInput.value = '';
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                redeemBtn.disabled = false;
            }
        });
    })();
    
    // --- SECURE: Gambling Tab (Wheel) ---
    (function setupGamblingTab() {
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spin-btn');
        const betInput = document.getElementById('bet-amount-input');
        let currentRotation = 0;

        const segments = [ // This is now for DISPLAY only
            { color: '#d81b60', label: 'x3 BET' }, { color: '#e53935', label: 'LOSE BET' },
            { color: '#43a047', label: 'x1.5 BET' }, { color: '#c2185b', label: 'BANKRUPT' },
            { color: '#7e57c2', label: 'x2 BET' }, { color: '#fb8c00', label: '÷3 BET' },
            { color: '#00acc1', label: 'SAFE' }, { color: '#e53935', label: 'LOSE BET' }
        ];

        function drawWheel() { /* ... (drawing logic as before) ... */ }
        // (Copied from your original script for brevity - it can remain the same)
        const segCount = segments.length; const radius = canvas.width / 2;
        function drawWheel() {const segAngleRad = 2 * Math.PI / segCount; ctx.clearRect(0, 0, canvas.width, canvas.height);ctx.save();ctx.translate(radius, radius);for (let i = 0; i < segCount; i++) {const angle = i * segAngleRad; ctx.beginPath(); ctx.fillStyle = segments[i].color; ctx.moveTo(0, 0); ctx.arc(0, 0, radius - 10, angle, angle + segAngleRad); ctx.lineTo(0,0); ctx.fill(); ctx.save(); ctx.fillStyle = 'white'; ctx.font = 'bold 18px Poppins'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.rotate(angle + segAngleRad / 2); ctx.fillText(segments[i].label, radius * 0.65, 0); ctx.restore(); } ctx.restore();}

        spinButton.addEventListener('click', async () => {
            const bet = parseInt(betInput.value);
            if (isNaN(bet) || bet <= 0) return showToast('Please enter a valid bet.', 'error');

            spinButton.disabled = true;
            betInput.disabled = true;

            try {
                const result = await fetchAPI('/api/spin-wheel', {
                    method: 'POST',
                    body: JSON.stringify({ bet })
                });
                
                // Animate the wheel to the server-determined position
                const segAngle = 360 / segments.length;
                const randomSpins = 8 * 360;
                const targetAngle = (360 - (result.winningIndex * segAngle)) - (segAngle / 2); // Center the pointer
                const finalRotation = currentRotation + randomSpins + targetAngle;
                
                gsap.to(canvas, {
                    rotation: finalRotation,
                    duration: 7,
                    ease: 'power3.out',
                    onComplete: () => {
                        showToast(result.message, result.message.includes("WON") ? 'success' : 'info');
                        spinButton.disabled = false;
                        betInput.disabled = false;
                    }
                });
                currentRotation = finalRotation % 360; // Keep track for next spin

            } catch (error) {
                showToast(error.message, 'error');
                spinButton.disabled = false;
                betInput.disabled = false;
            }
        });
        drawWheel();
    })();
    
    // --- SECURE: Blackjack Tab ---
    (function setupBlackjackTab() {
        const betControls = document.getElementById('blackjack-bet-controls');
        const gameActions = document.getElementById('blackjack-game-actions');
        const betInput = document.getElementById('blackjack-bet-input');
        const dealButton = document.getElementById('deal-button');
        const hitButton = document.getElementById('hit-button');
        const standButton = document.getElementById('stand-button');
        
        const playerHandEl = document.getElementById('player-hand');
        const dealerHandEl = document.getElementById('dealer-hand');
        const playerScoreEl = document.getElementById('player-score');
        const dealerScoreEl = document.getElementById('dealer-score');
        const gameStatusEl = document.getElementById('game-status');

        function renderCard(card, targetEl, isFaceDown = false) {
            const cardEl = document.createElement('div');
            cardEl.className = 'bj-card';
            if (isFaceDown) {
                cardEl.classList.add('facedown');
            } else {
                const colorClass = ['♥', '♦'].includes(card.suit) ? 'red' : 'black';
                cardEl.classList.add(colorClass);
                cardEl.innerHTML = `<span class="rank-top">${card.rank}${card.suit}</span><span class="center-suit">${card.suit}</span><span class="rank-bottom">${card.rank}${card.suit}</span>`;
            }
            targetEl.appendChild(cardEl);
            gsap.from(cardEl, { duration: 0.5, y: -50, opacity: 0, ease: 'power2.out' });
        }

        function renderHand(hand, targetEl) {
            targetEl.innerHTML = '';
            hand.forEach(card => renderCard(card, targetEl, card.rank === '?'));
        }

        function resetBoard() {
            playerHandEl.innerHTML = '';
            dealerHandEl.innerHTML = '';
            playerScoreEl.textContent = '0';
            dealerScoreEl.textContent = '?';
            gameStatusEl.textContent = 'Place your bet to start!';
            betControls.style.display = 'flex';
            gameActions.style.display = 'none';
            dealButton.disabled = false;
        }

        dealButton.addEventListener('click', async () => {
            const bet = parseInt(betInput.value);
            if (isNaN(bet) || bet <= 0) return showToast('Invalid bet.', 'error');
            
            dealButton.disabled = true;
            gameStatusEl.textContent = 'Dealing...';
            try {
                const state = await fetchAPI('/api/blackjack/deal', {
                    method: 'POST',
                    body: JSON.stringify({ bet })
                });
                
                renderHand(state.playerHand, playerHandEl);
                renderHand(state.dealerHand, dealerHandEl);
                playerScoreEl.textContent = state.playerScore;
                dealerScoreEl.textContent = state.dealerHand[0].value;
                gameStatusEl.textContent = '';
                betControls.style.display = 'none';
                gameActions.style.display = 'flex';
                hitButton.disabled = false;
                standButton.disabled = false;

            } catch (error) {
                showToast(error.message, 'error');
                dealButton.disabled = false;
                gameStatusEl.textContent = 'Place your bet to start!';
            }
        });

        hitButton.addEventListener('click', async () => {
            hitButton.disabled = true;
            standButton.disabled = true;
            try {
                const state = await fetchAPI('/api/blackjack/hit', { method: 'POST' });
                renderHand(state.playerHand, playerHandEl);
                playerScoreEl.textContent = state.playerScore;

                if (state.status === 'busted') {
                    gameStatusEl.textContent = state.message;
                    setTimeout(resetBoard, 2500);
                } else {
                    hitButton.disabled = false;
                    standButton.disabled = false;
                }
            } catch (error) {
                showToast(error.message, 'error');
                setTimeout(resetBoard, 2500);
            }
        });

        standButton.addEventListener('click', async () => {
            hitButton.disabled = true;
            standButton.disabled = true;
            gameStatusEl.textContent = 'Dealer is playing...';
            try {
                const state = await fetchAPI('/api/blackjack/stand', { method: 'POST' });
                renderHand(state.dealerHand, dealerHandEl);
                dealerScoreEl.textContent = state.dealerScore;
                gameStatusEl.textContent = state.message;
                showToast(state.message, 'info');
                setTimeout(resetBoard, 2500);
            } catch (error) {
                showToast(error.message, 'error');
                setTimeout(resetBoard, 2500);
            }
        });

        resetBoard();
    })();
});
